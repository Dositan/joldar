{% extends 'base.html' %}
{% load static i18n %}

{% block content %}
<main class="create-review layout">
  <div class="container">
    <div class="layout__boxer">
      <div class="layout__boxHeader">
        <div class="layout__reviewBoxTitle">
          <a href="{% url 'home' %}">
            <img src="{% static 'images/icons/arrow-left.svg' %}" />
          </a>
          <h3>{% translate "Create/Update Review" %}</h3>
        </div>
      </div>
      <div class="layout__body">
        <form class="form" action="" method="post">
          {% csrf_token %}

          <div class="form__group">
            <label for="review_title">{% translate "Review Title" %}</label>
            {{ form.title }}
          </div>

          <div class="form__group">
            <label for="review_summary">{% translate "Review Summary" %}</label>
            {{ form.summary }}
          </div>

          <div class="form__group">
            <label for="review_body">{% translate "Review Body" %}</label>
            {{ form.body }}
          </div>

          <div class="form__group preview-group">
            <label for="review_image">{% translate "Review Preview" %}</label>
            {{ form.image }}
          </div>

          <div class="form__action">
            <button class="btn btn--main" type="submit">
              <img src="{% static 'images/icons/add.svg' %}" > 
              <p>{{ state }}</p>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
